<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"> 
	<title>我的一个idol</title>
	<link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">  
	<script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
	<script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

    <form class="form-horizontal" role="form" action="/addone" method="POST">
        <div class="form-group">
            <label for="name" class="col-sm-2 control-label">姓名</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="name" name="name"
                       placeholder="请输入名字">
            </div>
        </div>
        <div class="form-group">
            <label for="ability" class="col-sm-2 control-label">特长</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="ability" name="ability"
                       placeholder="请输入特长">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <div class="checkbox">
                    <label class="radio-inline">
                        <input type="radio" name="sex" id="sex1" value="man"> 男
                    </label>
                    <label class="radio-inline">
                        <input type="radio" name="sex" id="sex2"  value="woman"> 女
                    </label>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <button type="submit" class="btn btn-default">确认添加</button>
            </div>
          </div>
    </form>
    
</body>
</html>
